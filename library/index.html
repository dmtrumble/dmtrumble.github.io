function sortYearA() {
  clearData('dataDisplay');

  jsonData.data.sort(function (a, b) {
    return a.year < b.year ? -1 : 1;
  });
  jsonData.data.forEach(createData);
searchFilter();
};

function sortYearD() {
  clearData('dataDisplay');

  jsonData.data.sort(function (a, b) {
    return a.year < b.year ? 1 : -1;
  });
  jsonData.data.forEach(createData);
searchFilter();
};

function sortTitle() {
  clearData('dataDisplay');
  jsonData.data.sort(function (a, b) {
    return a.title < b.title ? -1 : 1;
  });
  jsonData.data.forEach(createData);
searchFilter();
};

function sortAuthor() {
  clearData('dataDisplay');
  jsonData.data.sort(function (a, b) {

  });

searchFilter();
};

function createData(item,index){
  const dataDisplay = document.getElementById("dataDisplay");
  const cardList = document.createElement("li");
  cardList.classList = 'bookCard';
  const cardLink = document.createElement("a");
  cardLink.href = item.link;
  cardLink.target = "blank";
  const cardTitle = document.createElement("div");
  cardTitle.textContent = item.title;
  cardTitle.classList = 'title';
  const cardYear = document.createElement("div");
  cardYear.classList = 'year';
  cardYear.textContent = item.year;
  const cardAuthor = document.createElement("div");
  cardAuthor.textContent = item.author;
  cardAuthor.classList = 'auth';

  dataDisplay.appendChild(cardList);
  cardList.appendChild(cardLink);
  cardLink.appendChild(cardTitle);
  cardLink.appendChild(cardYear);
  cardLink.appendChild(cardAuthor);
}

function clearData(elementID) {
  document.getElementById(elementID).innerHTML = "";
};

function searchFilter() {
      var input = document.getElementById("Search");
      var filter = input.value.toLowerCase();
      var nodes = document.getElementsByClassName('bookCard');

      for (i = 0; i < nodes.length; i++) {
        if (nodes[i].innerText.toLowerCase().includes(filter)) {
          nodes[i].style.display = "block";
        } else {
          nodes[i].style.display = "none";
        }
      }
    }
